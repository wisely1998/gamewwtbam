<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Hello World</title>
  <link rel="stylesheet" type="text/css" href="build/build.css">
</head>
<body>
<article class="deck">

  <section id="slide1" class="active">
    <imagebutton id="start" onclick="StartGame()"></imagebutton>
    <input id="Nama" placeholder="Player Name">
    <button id="startNow" onclick="StartGameNow()">Start Now</button>
    <script>
      var namaPemain
      function StartGame(){
        document.getElementById("start").style.visibility='hidden'
        document.getElementById("start").style.display='none'
        document.getElementById("Nama").style.visibility='visible'
        document.getElementById("startNow").style.visibility='visible'
      }
      function StartGameNow(){
        namaPemain = document.getElementById("Nama").value //menyimpan nama yang dimasukkan pemain
        document.getElementById("start").style.visibility='visible'
        document.getElementById("start").style.display='block'
        document.getElementById("Nama").style.visibility='hidden'
        document.getElementById("startNow").style.visibility='hidden'
        var fifty = document.getElementsByClassName("fifty")
        for (var i = 0; i<fifty.length; i++){
          fifty[i].style.visibility = "visible"
        }
        resetJawaban()
        location.href = "#3"
        startTimer()
      }
    </script>
  </section>

  <section>
    <div id="EndMsg" class="pertanyaan"></div>
    <a href="#1"><button id="kalah">Back to menu</button></a>
  </section>

  <section class="active" id="slide2">
    <button class = "fifty" onclick="fifty()">50:50</button>
    <div class="grandprize">
      <p class="textprize">$1.000.000</p>
      <p class="textprize">$500.000</p>
      <p class="textprize">$250.000</p>
      <p class="textprize">$125.000</p>
      <p class="textprize">$50.000</p>
      <p class="textprize">$25.000</p>
      <p class="textprize">$10.000</p>
      <p class="textprize">$5.000</p>
      <p class="textprize">$2.000</p>
      <p class="textprize">$1.000</p>
    </div>
    <div class="timelimit">
      30
    </div>
    <script>
        var timernya

        function EndGame(){
          document.getElementById("EndMsg").innerHTML = "Player "+namaPemain+" tidak memenangkan hadiah apapun"
          document.getElementById("EndMsg").style.textAlign = "center"
          stopTimer()
          location.href = "#2"
        }

        //untuk mereset tampilan timernya
        function resetTimer(){
          var timelimit = document.getElementsByClassName("timelimit")
          for(var i=0; i<timelimit.length; i++){
              timelimit[i].innerHTML = "30"
            }
        }

        //Memulai menghitung mundur timer dari 30
        function startTimer(){
          resetTimer()
          var timelimit = document.getElementsByClassName("timelimit")
          timer = setInterval(() => {
            for(var i=0; i<timelimit.length; i++){
              time = timelimit[i].innerHTML
              time--
              if(time<0){
                timelimit[i].innerHTML = "0"
              }
              else{
              timelimit[i].innerHTML = time 
              }
                
            }
          if(time <0){
              EndGame()//ini sementara untuk pengganti game over
              
            }
          }, 1000);        
        }

        //supaya timernya berhenti ditempat
        function stopTimer(){
          clearInterval(timer)
        }  
      </script>
    <div>
      <div class="pertanyaan">Berikut ini adalah negara yang dilalui oleh pegunungn alpen, kecuali
      </div>
      <div class="tempJawab">
        <div class="tempjawabanL">
            <div class="leftjawaban"></div>
            <div class="jawabantempOKR">
              <div class="jawabanN benar" onclick="jawabanBenar(this)">Hungaria (benar)</div>
          </div>
        </div>
        <div class="tempjawabanR">
            <div class="rightjawaban"></div>
            <div class="jawabantempOKL">
                <div class="jawabanN salah" onclick="jawabanSalah(this)">Slovenia</div>
            </div>
        </div>
        <div class="tempjawabanL">
            <div class="leftjawaban"></div>
            <div class="jawabantempOKR">
                <div class="jawabanN" onclick="jawabanSalah(this)">Swiss</div> 
            </div>
        </div>
        <div class="tempjawabanR">
            <div class="rightjawaban"></div>
            <div class="jawabantempOKL">
                <div class="jawabanN salah" onclick="jawabanSalah(this)">Liechtensein</div>
            </div>
        </div>
      </div>
    </div>
  </section>
  <script>
      var clicked = 0
      function resetJawaban(){
        var opsi = document.getElementsByClassName("jawabanN")
        for (var i = 0; i<opsi.length; i++){
          opsi[i].style.visibility = "visible"
          opsi[i].style.background = "url('images/jawabanNentral.png')"        
        }
        clicked = 0;
      }
      function nextQuestion(){
          resetJawaban()
          location.href = "#3"
          startTimer()
          
      }
      function jawabanBenar(jawaban){
        if(clicked == 0){
          clicked = 1
          stopTimer()
          jawaban.style.background = "url('images/jawabanTrue.png')"
          setTimeout(() => {
            nextQuestion()
          }, 5000);
        }
      }
        
      function jawabanSalah(jawaban){
        if(clicked == 0){
          clicked = 1
          stopTimer()
          jawaban.style.background = "url('images/jawabanFalse.png')"
          var benar = document.getElementsByClassName("benar")
          for(var i = 0; i<benar.length; i++){
            benar[i].style.background = "url('images/jawabanTrue.png')"
          }
          setTimeout(() => {
            EndGame()
          }, 5000);
        }
          
      }
      function fifty(){
        var wrong = document.getElementsByClassName("salah")
        for (var i = 0; i<wrong.length; i++){
          wrong[i].style.visibility = "hidden"
        }
        var fifty = document.getElementsByClassName("fifty")
        for (var i = 0; i<fifty.length; i++){
          fifty[i].style.visibility = "hidden"
        }
      }

  </script>
</article>

<script src="build/build.js"></script>

</body>
</html>
